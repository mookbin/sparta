<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 함수를 선언한다.
      function callThreeTimes(callback) {
        for (let i = 0; i < 3; i++) {
          callback(i);
        }
      }

      // 함수 호출
      callThreeTimes(function (i) {
        console.log(`${i}번째 함수 호출`);
      });
    </script>
  </head>
  <body></body>
</html>
